<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createforum.css">
    <title>Create A Forum</title>
</head>
<body>
   <div class="cards">
       <div class="card">
           <h2>Create a forum</h2>
           <p>Add a new forum to the collection of the existing forums.</p>
           <div class="smallcard">
               <div class="smallcard-content">
               <h6>FORUM NAME</h6>
               <form action="" method="post" class="smallcard-form">
                   <input type="text">
               </form>
               <h6>FORUM PICTURE</h6>
               <form action="" method="post" class="smallcard-form">
                   <input type="file" name="img" accept="image/*">
               </form>
            </div>
           </div>
           <button type="submit">Create</button>
       </div>
   </div> 
</body>
</html>
