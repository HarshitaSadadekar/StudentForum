<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
     <!-- Font Family specification -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">

    <!-- logo -->
    <script src="https://kit.fontawesome.com/f4e9ddd7c2.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div>
        <section> 
            <a href="home.html">
            <span>
                <i class="fas fa-arrow-left"></i> Back </span> 
            </a>
            <h1> SIGN UP </h1>
        </section>

        <div class="cards">
            <div class="card">
                <div class="emailad">
                <form class="emailad" action="" method="">
                    <label >Email Address : </label>
                    <input type="email" class="entry">
                    <br>
                </div>
                <div class="user">
                    <form class="user" action="" method="">
                        <label>UserName : </label>
                        <input type="text" class="entry">
                        <br>
                </div>
                <div class="passw">
                <form class="passw" action="" method="">
                    <label>Password : </label>
                    <input type="password" class="entry">
                    <br>
                </div>
                <div class="dob">
                <form class="dob" action="" method="">
                    <label>Date Of Birth : </label>
                    <input type="date" class="entry">
                    <br>
                </div>
                <button type="submit" class="btn">
                    Submit
                 </button>
                </div>
                </div>

        <footer>
            <hr>
            <span class="btm1">@ContactUs</span>
            <span class="btm2"> Email</span>
            <span class="btm3">Copyright</span>
        </footer>
                
            
    
</body>
</html>
